<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml" xml:lang="en">
<head>
	<meta http-equiv="Content-Type" content="text/html;charset=UTF-8">
	<title>date</title>
	<script type="text/javascript">
		window.onload=function(){
			showTime();
			freshTime();
		}
			function showTime(){
		    var nowTime=new Date();
			var yy=nowTime.getFullYear();
			var mm=nowTime.getMonth();
			var dd=nowTime.getDate();
			var hh=nowTime.getHours();
			var mi=nowTime.getMinutes();
			var ss=nowTime.getSeconds();
			document.getElementById("now").innerHTML=+yy+"年"+mm+"月"+dd+"日"+hh+"时"+mi+"分"+ss+"秒";
			setInterval('showTime()',500);
			}

			function freshTime(){
			var nowTime=new Date();
			var endTime=new Date("2017/7/7,00:00:00");
			var leftTime=parseInt((endTime.getTime()-nowTime.getTime())/1000);
			var d=parseInt(leftTime/(24*60*60));
			var h=parseInt(leftTime/(60*60)%24);
			var m=parseInt(leftTime/60%60);
			var s=parseInt(leftTime%60);
			document.getElementById("end").innerHTML=d+"天"+h+"时"+m+"分"+s+"秒";
			setInterval('freshTime()',500);
		}

	

	</script>
</head>
<body>
	<div>现在时间是<span id="now"></span></div>
	<div>团购倒计时<span id="end"></span></div>
	
</body>
</html>
