<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>链式动画</title>
    <style type='text/css'>
        * {
            padding: 0;
            margin: 0;
        }
        
        ul,
        li {
            list-style: none;
        }
        
        ul li {
            width: 200px;
            height: 100px;
            background: yellow;
            margin-bottom: 20px;
            border: 4px solid #000;
            filter: alpha(opacity:30);
            opacity: 0.3;
        }
    </style>
    <script src='js/move.js'></script>
    <script type='text/javascript'>
        window.onload=function(){
            var Li = document.getElementById('li1');
            Li.onmouseover=function(){
                onMove(Li,{"width":"400","height":"200","opacity":"100"},30);
            }
            Li.onmouseout=function(){
                onMove(Li,{"opacity":"30","height":"100","width":"200"},30)
            }
        }
    </script>
</head>

<body>
    <ul>
        <li id='li1'></li>
    </ul>
</body>

</html>
